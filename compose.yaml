services:
    db:
        image: postgres:latest
        container_name: postgres
        restart: always
        ports:
            - "5432:5432"
        volumes:
            - pg_data:/var/lib/postgresql/data
        environment:
            POSTGRES_DB: xgplib
            POSTGRES_USER: ademir
            POSTGRES_PASSWORD: 1234@4321

volumes:
    pg_data:
